    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        let app, auth, userId;
        const authStatusEl = document.getElementById('auth-status');
        
        async function initializeFirebase() {
            // Este c√≥digo est√° dise√±ado para funcionar en un entorno que inyecta la configuraci√≥n.
            // Para despliegue externo, necesitar√°s reemplazar esto con tu configuraci√≥n manual.
            const firebaseConfigStr = typeof __firebase_config !== 'undefined' ? __firebase_config : null;

            if (!firebaseConfigStr) {
                authStatusEl.innerHTML = `<p class="text-xs text-red-500 font-bold">¬°Config de Firebase no encontrada!</p>`;
                console.error("Firebase config variable (__firebase_config) not found. This app requires a Firebase configuration to be provided by the environment.");
                // Deshabilitar botones que dependen de la IA
                document.querySelectorAll('.neon-button-secondary').forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = 0.5;
                    btn.style.cursor = 'not-allowed';
                });
                return;
            }

            try {
                const firebaseConfig = JSON.parse(firebaseConfigStr);
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        authStatusEl.innerHTML = `<p class="text-xs text-cyan-400">Conectado</p>`;
                    } else {
                        userId = null;
                        authStatusEl.innerHTML = `<p class="text-xs text-gray-500">Desconectado</p>`;
                    }
                });

                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Error al inicializar o autenticar con Firebase:", error);
                authStatusEl.innerHTML = `<p class="text-xs text-red-500">Error de Firebase</p>`;
            }
        }
        
        const soundManager = {
            isReady: false, synths: {},
            init() {
                if (this.isReady || typeof Tone === 'undefined') return;
                this.synths.click = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.05, release: 0.1 } }).toDestination();
                this.synths.whoosh = new Tone.NoiseSynth({ noise: { type: 'white' }, envelope: { attack: 0.005, decay: 0.2, sustain: 0 } }).toDestination();
                this.synths.aiStart = new Tone.PolySynth(Tone.Synth, { oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0.2, release: 0.2 } }).toDestination();
                this.synths.success = new Tone.PolySynth(Tone.Synth, { oscillator: { type: 'fmtriangle', modulationType: 'sine', modulationIndex: 2, harmonicity: 1.01 }, envelope: { attack: 0.01, decay: 0.5, sustain: 0.1, release: 0.8 } }).toDestination();
                this.isReady = true; console.log("Sound is ready.");
            },
            async startAudioContext() { if (this.isReady || typeof Tone === 'undefined') return; await Tone.start(); this.init(); },
            playClick() { if (this.isReady) this.synths.click.triggerAttackRelease('C5', '8n'); },
            playStartGame() { if (this.isReady) this.synths.success.triggerAttackRelease(['C4', 'E4', 'G4'], '0.5'); },
            playNewCombination() { if (this.isReady) this.synths.whoosh.triggerAttack(); },
            playAIStart() { if (this.isReady) this.synths.aiStart.triggerAttackRelease(['C3', 'E3', 'G3', 'C4'], '0.4'); },
            playSolutionAppear() { if (this.isReady) this.synths.success.triggerAttackRelease('C5', '0.2'); }
        };

        const initialScreen = document.getElementById('initial-screen'), 
              gameScreen = document.getElementById('game-screen'), 
              solutionScreen = document.getElementById('solution-screen');
        const playButton = document.getElementById('play-button'),

              newComboButtonSolution = document.getElementById('new-combo-button-solution');

              reimaginarRetoButton = document.getElementById('reimaginar-reto-button');
        const challengeContainer = document.getElementById('challenge-container'),
              solucionEl = document.getElementById('solucion'),

              solutionSubtitleEl = document.getElementById('solution-subtitle');
        
        let currentChallenge = {};
        const conceptos = ["Creatividad Colaborativa", "Innovaci√≥n Social", "Conexi√≥n Comunitaria", "Inclusi√≥n Cultural", "Empoderamiento Colectivo", "Sostenibilidad Artesanal", "Intercambio de Saberes", "Arte y Tecnolog√≠a", "Reciclaje Creativo", "Trabajo en Red", "Desarrollo Local", "Diversidad Cultural", "Arte Participativo", "Desaf√≠os Ambientales", "Econom√≠a Solidaria", "Cultura Compartida", "Educaci√≥n Alternativa", "Bienestar Comunitario", "Dise√±o Sostenible", "Tecnolog√≠a Accesible"];
        const acciones = ["Organizar Talleres Comunitarios", "Crear Espacios de Di√°logo", "Implementar Soluciones Artesanales", "Fomentar el Uso de Materiales Reciclados", "Desarrollar Proyectos Colaborativos", "Realizar Exposiciones de Arte", "Promover la Educaci√≥n en Habilidades Pr√°cticas", "Facilitar el Intercambio Cultural", "Establecer Redes de Apoyo", "Desarrollar Plataformas de Participaci√≥n", "Crear Iniciativas de Econom√≠a Circular", "Liderar Proyectos de Impacto Local", "Implementar Tecnolog√≠as Accesibles", "Organizar Ferias de Arte y Tecnolog√≠a", "Fomentar la Participaci√≥n en Eventos Comunitarios", "Desarrollar Modelos de Negocio Colaborativos", "Crear Espacios de Formaci√≥n Continua", "Facilitar el Acceso a Recursos Art√≠sticos"];
        const desafios = ["Falta de Recursos", "Desinter√©s Comunitario", "Barrera Tecnol√≥gica", "Escasez de Materiales Reciclados", "Resistencia al Cambio", "Desigualdad en el Acceso", "Dificultades en la Comunicaci√≥n", "Limitaciones Presupuestarias", "Descoordinaci√≥n entre Actores", "Falta de Infraestructura", "Brechas en el Conocimiento", "Desaf√≠os Log√≠sticos", "Desconfianza en Nuevas Ideas", "Falta de Apoyo Institucional", "Problemas de Accesibilidad", "Desaf√≠os Culturales", "Falta de Motivaci√≥n", "Desaf√≠os en la Sostenibilidad", "Conflictos de Inter√©s", "Desigualdad Econ√≥mica"];
        const contextos = ["Centro Cultural", "Evento Comunitario", "Espacio de Coworking", "Taller de Arte", "Plataforma Digital", "Comunidad Rural", "Instituci√≥n Educativa", "Festival Local", "Espacio de Innovaci√≥n", "Centro de Formaci√≥n", "Galer√≠a Comunitaria", "Espacio P√∫blico"];
        const emojis = { CONCEPTO: "üí°", ACCI√ìN: "‚ö°Ô∏è", DESAF√çO: "üéØ", CONTEXTO: "üåç" };

        const getRandomElement = (arr) => arr[Math.floor(Math.random() * arr.length)];
        
        function toggleLoading(button, isLoading) {
            if(button){
                button.disabled = isLoading;
                button.classList.toggle('loading', isLoading);
            }
        }
        
        async function callGeminiAPI(prompt, jsonSchema = null) {
            // La clave de API es gestionada por el entorno, se deja en blanco.
            const apiKey = ""; 

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            if (jsonSchema) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: jsonSchema
                };
            }
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) { 
                    const errorBody = await response.text();
                    console.error("API Error Response:", errorBody);
                    throw new Error(`La solicitud a la API fall√≥ con estado ${response.status}`); 
                }
                const data = await response.json();
                if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                    return data.candidates[0].content.parts[0].text;
                }
                if (data.promptFeedback?.blockReason) {
                    return `La solicitud fue bloqueada por seguridad: ${data.promptFeedback.blockReason}`;
                }
                return "No se pudo generar una respuesta v√°lida de la IA.";
            } catch (error) {
                console.error("Error llamando a la API de Gemini:", error);
                return "Hubo un error al contactar la IA. Verifica la conexi√≥n o la clave de API.";
            }
        }
        
        function showSolutionScreen(isAI) {
            solutionTitleEl.textContent = isAI ? 'Soluci√≥n con IA' : 'Soluci√≥n Sugerida';
            solutionSubtitleEl.textContent = isAI ? 'Generado por IA de Gemini' : 'Una idea r√°pida para comenzar';
            expandAiButton.style.display = isAI ? 'inline-flex' : 'none';
            reimaginarRetoButton.style.display = isAI ? 'inline-flex' : 'none'; 
            gameScreen.classList.add('hidden');
            solutionScreen.classList.remove('hidden');
            solutionScreen.classList.add('fade-in');
            soundManager.playSolutionAppear();
        }

        function generateStandardSolution() {
            soundManager.playClick();
            const solucionEstandar = `1. **An√°lisis:** üîç Re√∫ne a la comunidad en el ${currentChallenge.contexto} para discutir abiertamente sobre el ${currentChallenge.desafio}.\n2. **Ideaci√≥n:** üí° Usando el concepto de ${currentChallenge.concepto}, realiza una lluvia de ideas para encontrar formas de ${currentChallenge.accion}.\n3. **Acci√≥n:** üöÄ Lanza un peque√±o proyecto piloto basado en la mejor idea, involucrando a voluntarios locales.`;
            solucionEl.innerHTML = solucionEstandar.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            currentChallenge.solucion = solucionEstandar;
            showSolutionScreen(false);
        }

        async function generateSolutionWithAI() {
            soundManager.playAIStart();
            toggleLoading(aiSolutionButton, true);
            const prompt = `Eres un experto en innovaci√≥n social y creatividad para "N√∫cleo Colectivo". Tu tarea es proponer una soluci√≥n creativa para el siguiente reto: "${currentChallenge.reto}". Proporciona 3 pasos claros y accionables, usando markdown para negrillas y listas. Incluye emojis relevantes en cada paso.`;
            const result = await callGeminiAPI(prompt);
            solucionEl.innerHTML = result.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            currentChallenge.solucion = result;
            toggleLoading(aiSolutionButton, false);
            showSolutionScreen(true);
        }

        async function expandSolutionWithAI() {
            soundManager.playAIStart();
            toggleLoading(expandAiButton, true);
            const prompt = `Como estratega de "N√∫cleo Colectivo", toma la siguiente soluci√≥n creativa para el reto "${currentChallenge.reto}" y exp√°ndela en detalle. Para cada paso, describe la acci√≥n, sugiere posibles colaboradores o recursos, y menciona c√≥mo medir el √©xito. Usa markdown para formato y a√±ade emojis para hacerla m√°s visual. Soluci√≥n a expandir: "${currentChallenge.solucion}"`;
            const result = await callGeminiAPI(prompt);
            solucionEl.innerHTML = result.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            currentChallenge.solucion = result;
            toggleLoading(expandAiButton, false);
        }

        async function reimaginarRetoConIA() {
            soundManager.playAIStart();
            toggleLoading(reimaginarRetoButton, true);
            const prompt = `Genera un reto de innovaci√≥n social para la plataforma "Reto Creativo". El reto debe consistir en 4 componentes: un concepto abstracto, una acci√≥n a realizar, un desaf√≠o a superar, y un contexto espec√≠fico. S√© creativo e inspirador. Devuelve solo el objeto JSON.`;
            const schema = {
                type: "OBJECT",
                properties: {
                    "concepto": { "type": "STRING", "description": "La idea abstracta o principio gu√≠a." },
                    "accion": { "type": "STRING", "description": "La actividad principal a realizar." },
                    "desafio": { "type": "STRING", "description": "El obst√°culo o problema a superar." },
                    "contexto": { "type": "STRING", "description": "El entorno o situaci√≥n espec√≠fica." }
                },
                required: ["concepto", "accion", "desafio", "contexto"]
            };

            try {
                const result = await callGeminiAPI(prompt, schema);
                if (result.startsWith("Error:") || result.startsWith("La solicitud fue bloqueada")) {
                    alert(result);
                    toggleLoading(reimaginarRetoButton, false);
                    return;
                }
                const aiChallenge = JSON.parse(result);
                updateChallengeUI(aiChallenge.concepto, aiChallenge.accion, aiChallenge.desafio, aiChallenge.contexto);
                solutionScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                gameScreen.classList.add('fade-in');
                soundManager.playSolutionAppear();
            } catch (error) {
                console.error("Error al reimaginar reto con IA:", error);
                alert("No se pudo generar el reto con IA. El formato de la respuesta no fue el esperado.");
            } finally {
                toggleLoading(reimaginarRetoButton, false);
            }
        }

        function updateChallengeUI(concepto, accion, desafio, contexto) {
            challengeContainer.innerHTML = '';
            currentChallenge = { concepto, accion, desafio, contexto };
            currentChallenge.reto = `En un ${contexto}, donde el desaf√≠o es el ${desafio}, tu reto es ${accion} aplicando el concepto de ${concepto}.`;
            
            const retoCompletoTextoEl = document.getElementById('reto-completo-texto');
            if (retoCompletoTextoEl) {
                retoCompletoTextoEl.textContent = currentChallenge.reto;
            }

            displayCard("CONCEPTO", currentChallenge.concepto);
            displayCard("ACCI√ìN", currentChallenge.accion);
            displayCard("DESAF√çO", currentChallenge.desafio);
            displayCard("CONTEXTO", currentChallenge.contexto);
        }

        function generarNuevaCombinacion() {
            const concepto = getRandomElement(conceptos);
            const accion = getRandomElement(acciones);
            const desafio = getRandomElement(desafios);
            const contexto = getRandomElement(contextos);
            updateChallengeUI(concepto, accion, desafio, contexto);
            soundManager.playNewCombination();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
            playButton.addEventListener('click', () => { 
                soundManager.startAudioContext(); soundManager.playStartGame();
                initialScreen.classList.add('hidden'); gameScreen.classList.remove('hidden'); 
                gameScreen.classList.add('fade-in'); generarNuevaCombinacion(); 
            });
            newComboButtonMain.addEventListener('click', () => {
                generarNuevaCombinacion();
            });
            newComboButtonSolution.addEventListener('click', () => {
                solutionScreen.classList.add('hidden'); gameScreen.classList.remove('hidden'); 
                gameScreen.classList.add('fade-in'); generarNuevaCombinacion();
            });
            standardSolutionButton.addEventListener('click', generateStandardSolution);
            aiSolutionButton.addEventListener('click', generateSolutionWithAI);
            expandAiButton.addEventListener('click', expandSolutionWithAI);
            reimaginarRetoButton.addEventListener('click', reimaginarRetoConIA);
        });
    </script>
